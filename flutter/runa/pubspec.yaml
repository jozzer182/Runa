name: runa
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.15.2
  firebase_ai: ^2.3.0
  cloud_firestore: ^5.6.0
  realm: ^20.0.0
  connectivity_plus: ^6.0.0
  shared_preferences: ^2.2.0
  http: ^1.1.0
  intl: ^0.19.0
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  msix: ^3.16.10

flutter:
  uses-material-design: true
  
  assets:
    - assets/base_phrases.json

# Configuración para empaquetado .msix (Microsoft Store)
msix_config:
  display_name: runa es
  publisher_display_name: ZarabandaJose
  identity_name: ZarabandaJose.runaes
  publisher: CN=73E75044-1C00-4198-B32A-7DC00F5DAE1A
  certificate_path: null
  certificate_password: null
  msix_version: 1.0.13.0
  description: Tu dosis diaria de motivación con frases inspiradoras generadas por IA. Encuentra inspiración y mantente motivado todos los días con contenido personalizado.
  capabilities: 'internetClient'
  # Nota: runFullTrust se agrega automáticamente para aplicaciones Flutter Windows
  # Esto es normal y aceptado por Microsoft Store con certificación adicional
  execution_alias: null
  logo_path: assets/AppIcons_runa/playstore.png
  start_menu_icon_path: assets/AppIcons_runa/playstore.png
  tile_icon_path: assets/AppIcons_runa/playstore.png
  languages: es-ES
  store: true
  # Optimizaciones para Microsoft Store
  trim_unused_packages: true
  architecture: x64
  install_certificate: false
  install_certificate_in_store: false
  sign_tool_options: null
  trim_logo: true
  icon_background_color: transparent
  save_as_winget: false
  manifest_path: AppxManifest.xml

